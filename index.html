<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThermonuclearPenguin's web page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;      /* vertically center logo & text */
      justify-content: space-between; /* pushes nav to the far right */
      background-color: #e32910;
      color: white;
      padding: 10px 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;      /* logo & title side by side */
    }

    .logo-title img {
      height: 40px;
      margin-right: 15px;
    }

    .logo-title h1 {
      font-size: 1.5em;
      margin: 0;
    }

    nav {
      display: flex;            /* makes nav links line up in one row */
      gap: 10px;                /* spacing between buttons */
    }

    nav a {
      text-decoration: none;
      color: black;
      background: #f7d511;
      padding: 6px 15px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #ffed85;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="pingu.png" alt="Logo">
      <h1>ThermonuclearPenguin's web page</h1>
    </div>
    <nav>

      <a href="p2.html">page02</a>

      <a href="p4.html">page04</a>
    </nav>

  <main>

    <p>main02 text</p>
    <p>edit 206</p>
  </main>
</body>
</html>
